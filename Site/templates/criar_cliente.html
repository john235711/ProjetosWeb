{% extends 'baseForm.html' %}

{% block content %}
    
    <h3>Dados Pessoais</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.nome.id_for_label }}">Nome</label>
            {{ form.nome }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.sobrenome.id_for_label }}">Sobrenome</label>
            {{ form.sobrenome }}
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.cpf.id_for_label }}">CPF</label>
            {{ form.cpf }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
    </div>
    
    <hr>
    <h3>Endereço</h3>
    <div class="form-group">
        <label for="{{ form.logradouro.id_for_label }}">Logradouro</label>
        {{ form.logradouro }}
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="{{ form.cep.id_for_label }}">CEP</label>
            {{ form.cep }}
        </div>
        <div class="form-group col-md-4">
            <label for="{{ form.cidade.id_for_label }}">Cidade</label>
            {{ form.cidade }}
        </div>
        <div class="form-group col-md-2">
            <label for="{{ form.estado.id_for_label }}">Estado</label>
            {{ form.estado }}
        </div>
        <div class="form-group col-md-2">
            <label for="{{ form.numero.id_for_label }}">Número</label>
            {{ form.numero }}
        </div>
    </div>
    
    <hr>
    <div class="form-group form-check">
        {{ form.ativo }}
        <label class="form-check-label" for="{{ form.ativo.id_for_label }}">Cliente Ativo</label>
    </div>
    
{% endblock %}
